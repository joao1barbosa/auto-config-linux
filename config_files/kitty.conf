# Fonte
font_family      JetBrainsMono Nerd Font
font_size        12.0
bold_font        auto
italic_font      auto

# Bordas finas + decorações
window_margin_width 1
window_padding_width 8
draw_minimal_borders no        # Mantém as bordas finas e visíveis
hide_window_decorations no     # Mantém os botões da janela (fechar, minimizar, maximizar)

# Transparência suave
background_opacity 0.92

# Tema: Preto / Cinza Clássico (sem tons coloridos fortes)
foreground #cccccc
background #1a1a1a
selection_foreground #1a1a1a
selection_background #cccccc
cursor #ffffff
cursor_text_color #1a1a1a

# Cores suaves (tons de cinza)
color0  #1a1a1a
color1  #cc6666
color2  #b5bd68
color3  #f0c674
color4  #81a2be
color5  #b294bb
color6  #8abeb7
color7  #e0e0e0
color8  #666666
color9  #cc6666
color10 #b5bd68
color11 #f0c674
color12 #81a2be
color13 #b294bb
color14 #8abeb7
color15 #ffffff

# Scrollback
scrollback_lines 10000

# Ligaduras (opcional)
enable_ligatures no

